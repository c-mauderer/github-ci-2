name: CI-2

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      use_artifact:
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: my-log
      - uses: actions/checkout@v3
      - name: Show artifact
        run: |
          pwd
          ls
          cat log
      - name: Append to artifact
        run: |
          echo "Hello from 2" >> log
          git log | head -20 >> log
      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: my-log2
          path: log
